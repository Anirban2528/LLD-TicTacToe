<!DOCTYPE html>
<html><head>
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <header><h2>TicTacToe</h2></header>
</head>
 
<body>

    <div class="header">
      <h2>New Game</h2><h2>
    </h2></div>

    </div>
  </div>
  <div id="console">
  </div>
  <script src="script.js"></script>

</body></html>
